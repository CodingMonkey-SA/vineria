{% include "products/header.html" %}
<body>
    <style>
    .table td {
     text-align: center;
     }
     .table th {
      text-align: center;
      }
    </style>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Usuarios de la birrería de Néstor</h2>
        </br>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
              </tr>
            </thead>
            <tbody>
              {% for user in object_list %}
              <tr>
                  <td>{{ user.username }}</td>
                  <td>{{ user.password }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.first_name }}</td>
                  <td>${{ user.last_name }}</td>

                  <td>
                    <a href="{% url "home" %}" class="btn btn-info" title="Editar">
                    <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                  </td>

                  <td>
                    <a href="{% url "user_delete" user.id %}" class="btn btn-danger" title="Borrar">
                    <span class="glyphicon glyphicon-trash"></span>
                    </a>
                  </td>

              </tr>
              {% endfor %}
            </tbody>
          </table>
          <a href="{% url "user_create" %}" class="btn btn-success btn-lg">
          <span class="glyphicon glyphicon-plus"></span> Nuevo Usuario
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
